<h1>top250</h1>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#" class="list-group-item ">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.small}}" alt="...">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>导演:<span ng-repeat="d in item.directors">
					{{d.name}}
					{{$last?'':'、'}}
				</span></p>
				<p>类型:<span>{{item.genres.join('、')}}</span></p>
			</div>
		</div>
	</a>
</div>
<div ng-show="!isLoading">
	<p>总共: {{total}} 条记录,第{{currentPage}}/{{pagecount}} 页</p>
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}">
				<a ng-click="currentPage<=1?'':go(currentPage-1)">上一页</a>
			</li>
			<li ng-class="{disabled:currentPage>=pagecount}">
				<a ng-click="currentPage>=pagecount?'':go(currentPage+1)">下一页</a>
			</li>
		</ul>
	</nav>
</div>
<div class="loading" ng-show="isLoading">
	<div class="sk-circle">
		<div class="sk-circle1 sk-child"></div>
		<div class="sk-circle2 sk-child"></div>
		<div class="sk-circle3 sk-child"></div>
		<div class="sk-circle4 sk-child"></div>
		<div class="sk-circle5 sk-child"></div>
		<div class="sk-circle6 sk-child"></div>
		<div class="sk-circle7 sk-child"></div>
		<div class="sk-circle8 sk-child"></div>
		<div class="sk-circle9 sk-child"></div>
		<div class="sk-circle10 sk-child"></div>
		<div class="sk-circle11 sk-child"></div>
		<div class="sk-circle12 sk-child"></div>
	</div>
</div>
